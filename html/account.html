<!DOCTYPE html>
<html lang="en">
<head>
    <title>JustLmr E-book</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/account.css">
    <script src="https://kit.fontawesome.com/542d082fa1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="/index.html" class="logo">Ostim Vakıfı</a>
        <ul class="center-ul">
          <li>
            <a href="/index.html">
              <i class="fa fa-book" aria-hidden="true"></i>
              Kitaplar</a>
          </li>
    
          <li>
            <a href="#book1">
              <i class="fa fa-headphones" aria-hidden="true"></i>
              Podcast</a>
          </li>
        </ul>
    
        <ul class="right-ul">
          <li>
            <a href="">
              <i class="fa fa-bookmark-o" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa fa-shopping-basket" aria-hidden="true"></i>
            </a>
          </li>
    
          <li>
           <button id="account-btn">
            <a href="/html/account.html">
              <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            </a>
           </button>
          </li>
        </ul>
    </header>

    <article>
        <div class="article-left">
            <img src="/images/robots.png" alt="" width="100%">
        </div>

        <div class="article-right">
            <div class="article-top">
                <p>Hesabın Yok mu <button id="signup-btn" onclick="change()" style="font-weight: bold; border: none; background-color: transparent; cursor: pointer;">Hesap Oluştur</button></p>
            </div>
            <div class="article-center">
                <div class="article-middle">
                    <h1 id="article-middle-h1">Giriş Yap</h1>
                    <p class="account-p">Hesabını bunlar ile de açabilirsin</p>
                    <button class="account-sign">
                        <i class="fa fa-google" aria-hidden="true"></i>
                        Google
                    </button>
                    <button class="account-sign">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        Facebook
                    </button>

                    <hr color="#f4f5f5" style="margin-bottom: 20px;">

                    <p id="article-middle-p">Veya email hesabınla giriş yapabilirsin</p>
                    <div class="input-div">
                        <div class="input-card">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input-card">
                            <i class="fa fa-key" aria-hidden="true"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <button class="submint-btn" id="submint-btn">Giriş Yap</button>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <script src="/js/index.js"></script>
</body>
</html>
